[build-system]
requires = ["flit_core >=3.2,<4", "setuptools"]
build-backend = "flit_core.buildapi"

[project]
name = "stopes"
readme = "README.md"
authors = [{name = "Facebook AI Research"}]
requires-python = ">=3.9"
dynamic = ["version", "description"]

dependencies = [
  "hydra-core>=1.2.0",
  "joblib",
  "submitit>=1.4.5",
  "tqdm",
  "posix_ipc",
  "pyarrow>=16.1.0"
]
# zip_safe = false
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering",
    "Development Status :: 4 - Beta",
]

[project.urls]
  Source = "https://github.com/facebookresearch/stopes"
  Tracker = "https://github.com/facebookresearch/stopes/issues"

[project.optional-dependencies]
  mono = [
    "xxhash",
    "fasttext",
    "sentence_splitter",
    # "kenlm",
    "sacremoses",
    "sentencepiece",
    "indic-nlp-library",
    "emoji",
    "pythainlp==4.0.2",
    "hasami",  # Japanese sentence segmentation
    "botok",
    "khmer-nltk",
    "laonlp",
  ]
  mining = [
    "requests",
    "fairscale",
   # "fairseq==0.12.1",
    "faiss-cpu",
    "sentencepiece",
    "numpy>=1.21",
  ]
  mining_gpu = [
    "faiss-gpu",
  ]
  speech = [
    "hanziconv",
    "inflect",
    "tnkeeh",
    "torchaudio",
    "num2words",
    "pandas",
    "unidecode",
    "transformers",
    "whisper",
    "encodec",
    "demucs",
    "librosa"
  ]
  video_alignment = [
    "librosa",
    "sentence_transformers",
    "torchaudio",
    "scipy",
    "pandas",
    "pyarrow>=16.1.0",
    "numba",
    "transformers",
    "openai-whisper==20230314",
    "fairseq2==0.2.*",
    "sonar-space==0.2.*",
  ]
  vocal_style_sim = [
    "s3prl",
  ]
  sonar_mining = [
    "sonar-space==0.2.*",
    "fairseq2==0.2.*",
  ]
  dev = [
      # Test
      "pytest>=4.3.0",
      "pytest-asyncio>=0.15.0",
      "pytest-cov>=2.6.1",
      "coverage[toml]>=5.1",
      # Format
      "black==22.3.0",
      "isort>=5.12.0",
      # Linters
      "mypy>=1.1.1",
      "types-emoji",
      "types-requests",
      "types-PyYAML",
      "pylint>=2.8.0",
      # Release
      "flit>=3.5.1"
  ]
  hmine = [
    "bs4",
    "func_argparse",
    "nltk",
    "pandas",
    "scipy",
    "scikit-learn",
    "xxhash",
  ]
  blaser = [
    "scipy",
    "numpy",
    "torch",
  ]
  alti = [
    "einops",
    "numpy",
    "omegaconf",
    "torch",
    # fairseq is also a dependency, but it must be installed separately
  ]
  auto_pcp = [
    "transformers",
    "pandas",
    "scipy",
  ]
  local_prosody = [
    "transformers",
    "pandas",
    "syllables",
    "phonemizer",
    "ipapy",
    "nltk",
    "sacremoses",
  ]

[tool.black]
# Black defaults are great !

[tool.isort]
profile = "black"
skip_gitignore = true
skip_glob = ["website/*", "*.pyx", 'ust/*']

[tool.mypy]
python_version = "3.8"
show_error_codes = true
check_untyped_defs = true
ignore_missing_imports = true
implicit_optional = true
implicit_reexport = true

files = [
  "stopes/"
]
