[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["stopes"]
python_files = [
  "test_*.py",
  "monolingual/utils/*.py"
]
asyncio_mode = "auto"
norecursedirs = [
  "ust/*",
  "stopes/utils/aligner_utils", # it imports from a non-main branch of fairseq
  "stopes/eval/local_prosody/unity2_forced_aligner_f1", # it imports the package above
]
